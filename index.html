<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
      </header>
      
      <!-- Modal section-->

      <section class="win-game-modal">
        <section class="score-panel">
          <div class="timer-container">
            ‚è± <span class="timer"
              >00:00</span
            >
          </div>
          <ul id="star-rating" class="star-rating">
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
            <li class="star"><i class="fa fa-star fa-lg"></i></li>
          </ul>
          <span>
          <span class="moves-counter">0</span> 
            Moves       
          </span>
          <button class="btn reset-btn">
            <i class="fa fa-repeat"></i>
          </button>
        </section>
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all 8 pairs of cards.</p>
            <img
              class="modal-img"
              src="img/thumb_up.jpg"
              alt="Vault boy giving the thumbs up from the game fall out"
            />
            <button class="btn play-again-btn">Play Again?</button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
      <h4>
        Made by<a
          id="maker"
          href="https://www.linkedin.com/in/anshika-singh-589922164/"
          target="_blank"
        >
          &copy; Anshika üå∏</a
        >
      </h4>
    </div>
    <script src="js/index.js"></script>

</body>
</html>
