<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>9FLIP</title>
  <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./img/9flipiconsmaller.png" alt="9FLIP">
    </header>

    <!--Start modal section-->
    <section class="start-game-modal">
      <div id="start-modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <!--  <h2>Vítej</h2> -->
         <!--    <p>Vyber si mód</p> -->
          <div class="modal-content-options">
            <button class="btn play-again-btn" id="easyGame">Jednoduchá</button>
            <button class="btn play-again-btn" id="mediumGame">Střední</button>
            <button class="btn play-again-btn" id="hardGame">Těžká</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal section-->

    <section class="win-game-modal">
      <section class="score-panel">
        <div class="timer-container">⏱ <span class="timer">00:00</span></div>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star fa-lg"></i></li>
          <li class="star"><i class="fa fa-star fa-lg"></i></li>
          <li class="star"><i class="fa fa-star fa-lg"></i></li>
        </ul>
        <span>
          <span class="moves-counter">0</span>
          <span class="moves-text">Kroků</span>
        </span>
        <button class="btn reset-btn">
          <i class="fa fa-repeat"></i>
        </button>
      </section>

      <div id="modal" class="modal win">
        <!-- Modal content -->
        <div class="modal-content" id="win-modal-content">
          <div id="modal-details">
            <span class="close">&times;</span>
            <h2>Vyhrál jsi!</h2>
            <p>Skvělá práce.</p>
            <img class="modal-img" src="img/9flipiconsmaller.png" alt="logo" />
            <button class="btn play-again-btn" id="play-again">
              Znovu?
            </button>
          </div>

        </div>
      </div>
    </section>

    <ul class="deck"></ul>
    <h4>
      Od<a id="maker">
        Vlček J, Slezák V, Říha J</a>
    </h4>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
